<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Loja Gamer</title>

</head>

<body>
    <section class="Home">
      <div class="Home__header Header">
        <div class="row">
          <div class="Header__logo Logo">
            <img
              src="./assets/img/gamer-svgrepo-com.svg"
              width="70px"
              alt="Logo Loja Gamer"
              class="Logo__icone"
            />
            <span class="Logo__titulo"> Loja Gamer </span>
          </div>

          <div class="Header__opcoes Opcoes">
            <div class="Opcoes__sacola Sacola">
              <img
                src="./assets/img/sacola.svg"
                width="40px"
                class="Sacola__icone"
                alt="Sacola de compras"
              />
            </div>
          </div>
        </div>
      </div>
      <h2>Pesquisar Computador:</h2>
      <div class="computador-escolhido-espaco">
        <div id="computador-escolhido-input-espaco">
            <input type="number" id="idComputador" placeholder="Digite o ID do computador e clique em 'Escolher'" />
            <button id="idComputadorButton" onclick="findByIdComputadores()">ESCOLHER</button>
        </div>
        <div id="computadorEscolhido">

        </div>
    </div>
        <h2>Computadores disponiveis:</h2>

        <div class="Home__container">
          <div class='ComputadorLista' id="computadorList">

          </div>
        </div>
      </section>
    
    <script src="./assets/script.js"></script>
</body>
</html>
